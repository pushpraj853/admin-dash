<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="products.css" />
  <script src="products.js"></script>
  <body>
    <!-- <h1>this is home page</h1> -->
    <nav class="nav-bar">
      <div class="left-menu">
        <div class="logo-container">
          <img class="logo-img" src="logo.png" />
          <p class="logo-name">Kafene</p>
        </div>
        <div class="nav-list">
          <a class="nav-links" href="orders.html">Order</a>
          <a class="nav-links active" href="products.html">Products</a>
          <a class="nav-links" href="users.html">User</a>
        </div>
      </div>
      <a class="nav-links" href="index.html">Logout</a>
    </nav>

    <main class="main-container">
      <div class="wrapper">
        <h1>Products</h1>
        <div class="wrapper2">
          <div class="filter">
            <h3>Filter</h3>
            <div class="Filter_Options">
              <p class="count-item">Count: 0</p>
              <div class="filter_option">
                <input
                  type="checkbox"
                  value="Expired"
                  class="chekcbox"
                  id="Expired"
                  onchange="clicked()"
                />
                <label for="Expired">Expired</label>
              </div>
              <div class="filter_option">
                <input
                  type="checkbox"
                  value="Low-Stock"
                  class="chekcbox"
                  id="Low-Stock"
                  onchange="clicked()"
                />
                <label for="Low-Stock">Low-Stock</label>
              </div>
            </div>
          </div>
          <div style="width: 100%" class="content">
            <table class="order-table">
              <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Product Brand</th>
                <th>Expiry Date</th>
                <th>Unit Price</th>
                <th>Stock</th>
              </tr>
              <tbody id="table-body">
                <!-- data will be populated using dom -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
