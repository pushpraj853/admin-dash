  <body>

      <div class="wrapper">
        <h1 class="page-name">Users</h1>
        <div class="wrapper2">

            <input
              type="search"
              placeholder="Search by Name"
              id="my-input"
              onkeypress="search(event)"
            />

                <th style="min-width: 100px">DOB</th>
